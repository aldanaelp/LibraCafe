    <h1>Contacto</h1>
    
    <div class="container-md">
        <form class=".row" id="form">
           <label for="Nombre">Nombre:</label> <input class="form-control" type="text" placeholder="Ingrese su nombre">
           <br>
           <label for="Email">Dirección de mail:</label> <input class="form-control" type="text" placeholder="Ingrese su email">
           <br>
           <label for="Teléfono">Teléfono:</label> <input class="form-control" type="number" placeholder="Ingrese su número">
           <br>
           <label for="Me interesa">Me interesa:</label> 
         
           <div class="dropdown">
             <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
               Seleccione una opción
             </button>
             <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
               <li><a class="dropdown-item" href="#">Cafe en saquitos</a></li>
               <li><a class="dropdown-item" href="#">Cafe en frasco</a></li>
               <li><a class="dropdown-item" href="#">Formas de envío</a></li>
               <li><a class="dropdown-item" href="#">Otra consulta</a></li>
             </ul>
           </div>
           
           <input class="form-control" type="text" placeholder="Ingrese su consulta">
           <br>
           <label for="Quiero suscribirme al Newsletter">Quiero suscribirme al Newsletter</label>
           <br>
           <label for="sí">Sí</label><input type="radio" name="opcion">
           <label for="No">No</label><input type="radio" name="opcion">
           <br>
           <label for="Acepto">Acepto términos y condiciones</label> <input type="checkbox">
     
       
           <br>
           <br>
           <div class="container-sm">
           <input class="button" type="submit">
           <br>
           <input class="button" type="reset">
           </div>
           </form>
           <br>
           <p id="contacto">¡Gracias por contactarte con nosotros!</p>
